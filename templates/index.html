<!DOCTYPE html>
<html>
<head>
    <title>Digit Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .images img {
            width: 140px;
            height: 140px;
            border: 2px solid #ddd;
            background: white;
            padding: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Generate Synthetic Handwritten Digits</h2>
    <form action="/generate" method="post">
        <label for="digit">Choose a digit (0â€“9):</label>
        <input type="number" name="digit" min="0" max="9" required>
        <button type="submit">Generate</button>
    </form>

    {% if images %}
    <h3>Generated Samples for Digit {{ selected_digit }}</h3>
    {% for img in images %}
        <img src="data:image/png;base64,{{ img }}" width="100">
    {% endfor %}
    {% endif %}
</body>
</html>
